- name: Get Random Comment
  all: TRUE
  query: select 1 -- random {"mykey":123}
  outcome:
    - source: random
      key: mykey
      value: 123.0
      type: UNKNOWN
- name: Self-describing Extraction
  query: select 1 -- qtag:source1 {"mykey:dimension":123}
  outcome:
    - source: source1
      key: mykey
      value: 123.0
      type: DIMENSION
- name: Basic Sigma Test
  query: >
    select * from foo
    -- Sigma Σ {"kind":"adhoc","request-id":"e0bd080279e63","email":"support@sundeck.io"}
  outcome:
    - source: sigma
      key: kind
      value: adhoc
      type: DIMENSION
    - source: sigma
      key: request-id
      value: e0bd080279e63
      type: TRACE
    - source: sigma
      key: email
      value: support@sundeck.io
      type: USER
